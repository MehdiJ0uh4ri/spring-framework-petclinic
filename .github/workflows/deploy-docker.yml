name: Deploy with Terraform + Docker

on:
  workflow_run:
    workflows: ["Security & Docker Build"]
    branches: [ develop ]
    types: [completed]

env:
  TF_VERSION: 1.9.0

jobs:
  deploy:
    runs-on: ubuntu-22.04
    if: github.event.workflow_run.conclusion == 'success'
    
    permissions:
      contents: read
    
    steps:
      # ========== Checkout ==========
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # ========== Configure Docker ==========
      - name: Configure Docker Daemon
        run: |
          set -e
          
          echo "üîß Configuring Docker daemon..."
          sudo mkdir -p /etc/docker
          
          sudo tee /etc/docker/daemon.json > /dev/null <<'EOF'
          {
            "min-api-version": "1.32"
          }
          EOF
          
          sudo systemctl daemon-reload
          sudo systemctl restart docker
          sleep 2
          
          echo "‚úÖ Docker daemon configured"

      # ========== Setup Terraform ==========
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # ========== Terraform Init ==========
      - name: Terraform Init
        working-directory: infrastructure
        run: terraform init
      
      # ========== Terraform Plan ==========
      - name: Terraform Plan
        working-directory: infrastructure
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TF_VAR_db_username: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASS }}
          TF_VAR_docker_image: "${{ secrets.APP_IMAGE }}:${{ github.event.workflow_run.head_sha }}"
        run: terraform plan -var-file="terraform.tfvars" -no-color

      # ========== Terraform Apply ==========
      - name: Terraform Apply
        working-directory: infrastructure
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TF_VAR_db_username: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASS }}
          TF_VAR_docker_image: "${{ secrets.APP_IMAGE }}:${{ github.event.workflow_run.head_sha }}"
        run: |
          echo "Applying Terraform configuration..."
          echo "Pulling image: ${{ secrets.APP_IMAGE }}:${{ github.event.workflow_run.head_sha }}"
          terraform apply -auto-approve -var-file="terraform.tfvars" -no-color

      # ========== Get Outputs ==========
      - name: Get Terraform Outputs
        working-directory: infrastructure
        if: success()
        run: |
          echo "=== Deployment Successful ===" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Infrastructure deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** $(terraform output -raw app_url 2>/dev/null || echo 'http://localhost:8080')" >> $GITHUB_STEP_SUMMARY
          echo "**Database Host:** $(terraform output -raw mysql_host 2>/dev/null || echo 'petclinic')" >> $GITHUB_STEP_SUMMARY
      
      # ========== Wait for Application ==========
      - name: Wait for Application to Start
        run: |
          echo "‚è≥ Waiting for application to start (max 120 seconds)..."
          max_attempts=120
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "‚úÖ Application is ready!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            if [ $((attempt % 20)) -eq 0 ]; then
              echo "  Waiting... ($attempt/$max_attempts)"
            fi
            sleep 1
          done
          
          echo "‚ùå Application failed to start"
          exit 1
      
      # ========== Smoke Tests ==========
      - name: Run Smoke Tests
        run: |
          echo "üß™ Running smoke tests..."
          
          if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          echo "‚úÖ All smoke tests passed"
      
      # ========== Show Container Logs ==========
      - name: Show Container Logs
        if: always()
        run: |
          echo "üìù === Application Container Logs ===" 
          docker logs petclinic-app 2>&1 | tail -50 || echo "No logs"
          
          echo ""
          echo "üìù === MySQL Container Logs ===" 
          docker logs petclinic 2>&1 | tail -50 || echo "No logs"
      
      # ========== List Running Containers ==========
      - name: List Running Containers
        if: always()
        run: |
          echo "üê≥ === Running Containers ==="
          docker ps -a --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" || echo "No containers"
      
      # ========== Save Connection Info ==========
      - name: Save Connection Info
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: connection-info
          path: infrastructure/connection-info.json
          retention-days: 1
          overwrite: true
      
      # ========== Terraform Destroy (Cleanup) ==========
      - name: Terraform Destroy
        if: always()
        working-directory: infrastructure
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TF_VAR_db_username: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASS }}
          TF_VAR_docker_image: "${{ secrets.APP_IMAGE }}:${{ github.event.workflow_run.head_sha }}"
        run: terraform destroy -auto-approve -var-file="terraform.tfvars" -no-color
        continue-on-error: true

      # ========== Final Summary ==========
      - name: Workflow Summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "‚úÖ Deployment Workflow Complete"
          echo "=========================================="